<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳叫貨管理系統</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 與 Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入 Lucide 圖示庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // 簡易 Lucide 圖示組件封裝
        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        attrs: {
                            class: className,
                            'stroke-width': 2,
                            width: size,
                            height: size
                        },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [vendors, setVendors] = useState(() => {
                const saved = localStorage.getItem('restaurant_vendors_v3');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: '大漢生鮮蔬果', color: 'bg-green-500', items: '青江菜, 番茄, 洋蔥', orderDays: [1, 3, 5] },
                    { id: 2, name: '好味肉品批發', color: 'bg-red-500', items: '雞胸肉, 豬五花', orderDays: [2, 4] },
                    { id: 3, name: '乾貨糧食行', color: 'bg-amber-500', items: '白米, 調味料, 罐頭', orderDays: [1] }
                ];
            });

            const [exclusions, setExclusions] = useState(() => {
                const saved = localStorage.getItem('restaurant_exclusions_v3');
                return saved ? JSON.parse(saved) : [];
            });

            const [editingVendor, setEditingVendor] = useState(null);
            const [showVendorModal, setShowVendorModal] = useState(false);
            const [showBackupMenu, setShowBackupMenu] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('restaurant_vendors_v3', JSON.stringify(vendors));
                localStorage.setItem('restaurant_exclusions_v3', JSON.stringify(exclusions));
                if (window.lucide) window.lucide.createIcons();
            }, [vendors, exclusions]);

            const exportData = () => {
                const dataObj = { vendors, exclusions };
                const dataStr = JSON.stringify(dataObj, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', `restaurant_backup_${new Date().toISOString().split('T')[0]}.json`);
                linkElement.click();
                setShowBackupMenu(false);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (confirm('匯入將會覆蓋目前的資料，確定要繼續嗎？')) {
                            setVendors(imported.vendors || []);
                            setExclusions(imported.exclusions || []);
                            alert('資料匯入成功！');
                        }
                    } catch (err) { alert('解析失敗'); }
                };
                reader.readAsText(file);
                event.target.value = null;
                setShowBackupMenu(false);
            };

            const calendarDays = useMemo(() => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const totalDays = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let d = 1; d <= totalDays; d++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const dayOfWeek = (firstDay + d - 1) % 7;
                    const dayEvents = vendors.flatMap(v => {
                        const key = `${dateStr}-${v.id}`;
                        return (v.orderDays.includes(dayOfWeek) && !exclusions.includes(key)) 
                            ? [{ color: v.color, vendor: v.name, dateKey: key }] : [];
                    });
                    days.push({ day: d, events: dayEvents });
                }
                return days;
            }, [currentDate, vendors, exclusions]);

            const handleRemoveSingleOrder = (dateKey, vendorName) => {
                if (confirm(`確定取消 ${vendorName} 此日期的叫貨？`)) {
                    setExclusions(prev => [...prev, dateKey]);
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <header className="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-900 flex items-center gap-2">
                                <Icon name="clipboard-list" className="text-blue-600" /> 餐廳叫貨管理系統
                            </h1>
                            <p className="text-slate-500 text-sm">點擊日曆標籤可取消行程，資料自動儲存於此瀏覽器</p>
                        </div>
                        <div className="flex gap-2 relative">
                            <button onClick={() => setShowBackupMenu(!showBackupMenu)} className="bg-white border px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-slate-50 shadow-sm">
                                <Icon name="file-json" size={18} /> 備份管理
                            </button>
                            {showBackupMenu && (
                                <div className="absolute right-0 mt-12 w-48 bg-white border rounded-xl shadow-xl z-20 py-2">
                                    <button onClick={exportData} className="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 flex items-center gap-2">
                                        <Icon name="download" size={16} /> 匯出 JSON
                                    </button>
                                    <button onClick={() => fileInputRef.current.click()} className="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 flex items-center gap-2 border-t">
                                        <Icon name="upload" size={16} /> 匯入資料
                                    </button>
                                    <input type="file" ref={fileInputRef} onChange={importData} accept=".json" className="hidden" />
                                </div>
                            )}
                            <button onClick={() => { setEditingVendor(null); setShowVendorModal(true); }} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700 shadow-md">
                                <Icon name="plus" size={20} /> 新增廠商
                            </button>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* 日曆區 */}
                        <div className="lg:col-span-2 bg-white rounded-2xl shadow-sm border overflow-hidden">
                            <div className="p-6 border-b flex items-center justify-between bg-slate-50/50">
                                <h2 className="text-xl font-semibold flex items-center gap-2"><Icon name="calendar" className="text-blue-500" /> 叫貨排程</h2>
                                <div className="flex items-center gap-4">
                                    <span className="font-bold">{currentDate.getFullYear()}年 {currentDate.getMonth() + 1}月</span>
                                    <div className="flex border rounded-lg bg-white">
                                        <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1))} className="p-2 border-r"><Icon name="chevron-left"/></button>
                                        <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1))} className="p-2"><Icon name="chevron-right"/></button>
                                    </div>
                                </div>
                            </div>
                            <div className="grid grid-cols-7 text-center border-b bg-slate-50/30 font-bold text-slate-400 text-xs py-2">
                                {['日', '一', '二', '三', '四', '五', '六'].map(d => <div key={d}>{d}</div>)}
                            </div>
                            <div className="grid grid-cols-7 auto-rows-[100px] md:auto-rows-[120px]">
                                {calendarDays.map((dayObj, i) => (
                                    <div key={i} className={`border-r border-b p-1 md:p-2 ${!dayObj ? 'bg-slate-50/50' : 'hover:bg-blue-50/30'}`}>
                                        {dayObj && (
                                            <>
                                                <span className="text-xs font-bold text-slate-400">{dayObj.day}</span>
                                                <div className="mt-1 space-y-1 overflow-y-auto max-h-[75px] scrollbar-hide">
                                                    {dayObj.events.map((ev, idx) => (
                                                        <button key={idx} onClick={() => handleRemoveSingleOrder(ev.dateKey, ev.vendor)} className={`${ev.color} w-full text-white text-[10px] p-1 rounded truncate shadow-sm hover:brightness-90`}>
                                                            {ev.vendor}
                                                        </button>
                                                    ))}
                                                </div>
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* 廠商列表 */}
                        <div className="bg-white rounded-2xl shadow-sm border p-6 h-fit">
                            <h3 className="text-lg font-bold mb-4 flex items-center gap-2"><Icon name="settings" className="text-slate-400"/> 廠商資訊</h3>
                            <div className="space-y-3">
                                {vendors.map(v => (
                                    <div key={v.id} className="p-3 rounded-xl border bg-slate-50/50 flex justify-between items-center group">
                                        <div className="flex items-center gap-2">
                                            <div className={`w-3 h-3 rounded-full ${v.color}`}></div>
                                            <span className="font-bold text-sm">{v.name}</span>
                                        </div>
                                        <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => { setEditingVendor(v); setShowVendorModal(true); }} className="p-1 hover:bg-blue-100 text-blue-600 rounded"><Icon name="edit-2" size={14}/></button>
                                            <button onClick={() => confirm('刪除？') && setVendors(vendors.filter(x => x.id !== v.id))} className="p-1 hover:bg-red-100 text-red-600 rounded"><Icon name="trash-2" size={14}/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    {/* Modal (簡化版邏輯) */}
                    {showVendorModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl">
                                <h3 className="text-xl font-bold mb-4">{editingVendor ? '編輯' : '新增'}廠商</h3>
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    const data = {
                                        id: editingVendor?.id || Date.now(),
                                        name: fd.get('name'),
                                        color: fd.get('color'),
                                        items: fd.get('items'),
                                        orderDays: fd.getAll('orderDays').map(Number)
                                    };
                                    setVendors(editingVendor ? vendors.map(x => x.id === editingVendor.id ? data : x) : [...vendors, data]);
                                    setShowVendorModal(false);
                                }}>
                                    <div className="space-y-4">
                                        <input name="name" defaultValue={editingVendor?.name} placeholder="廠商名稱" required className="w-full border p-2 rounded-lg" />
                                        <select name="color" defaultValue={editingVendor?.color || 'bg-blue-500'} className="w-full border p-2 rounded-lg">
                                            <option value="bg-blue-500">藍色</option>
                                            <option value="bg-red-500">紅色</option>
                                            <option value="bg-green-500">綠色</option>
                                            <option value="bg-amber-500">橘色</option>
                                        </select>
                                        <div className="flex justify-between p-2 bg-slate-50 rounded-lg">
                                            {[0,1,2,3,4,5,6].map(d => (
                                                <label key={d} className="flex flex-col items-center cursor-pointer">
                                                    <input type="checkbox" name="orderDays" value={d} defaultChecked={editingVendor?.orderDays.includes(d)} className="peer hidden" />
                                                    <span className="w-8 h-8 rounded-lg border bg-white flex items-center justify-center text-xs peer-checked:bg-blue-600 peer-checked:text-white transition-all">
                                                        {['日','一','二','三','四','五','六'][d]}
                                                    </span>
                                                </label>
                                            ))}
                                        </div>
                                        <textarea name="items" defaultValue={editingVendor?.items} placeholder="預設品項" className="w-full border p-2 rounded-lg" rows="3"></textarea>
                                        <div className="flex gap-2">
                                            <button type="button" onClick={() => setShowVendorModal(false)} className="flex-1 py-2 border rounded-lg">取消</button>
                                            <button type="submit" className="flex-1 py-2 bg-blue-600 text-white rounded-lg">儲存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
