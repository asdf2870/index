<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C25叫貨表-緊湊版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .lucide-icon { display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; }
        .btn-press:active { transform: scale(0.92); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyDS7PQrDh05bIGu9WYCcFM0s1GvhzDwz4M",
            authDomain: "order-718b1.firebaseapp.com",
            projectId: "order-718b1",
            storageBucket: "order-718b1.firebasestorage.app",
            messagingSenderId: "454465000018",
            appId: "1:454465000018:web:ac7c787ba3e423a2a1458b",
            databaseURL: "https://order-718b1-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        const { useState, useEffect, useMemo, useCallback } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = React.useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: { class: className, 'stroke-width': 2.5, width: size, height: size },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <span ref={iconRef} data-lucide={name} className={`lucide-icon ${className}`}></span>;
        };

        const App = () => {
            const [merchants, setMerchants] = useState([]);
            const [currentMerchantId, setCurrentMerchantId] = useState(null);
            const [mode, setMode] = useState('inventory'); 
            const [dayType, setDayType] = useState('weekday'); 
            const [items, setItems] = useState([]);
            const [stockCounts, setStockCounts] = useState({});
            const [loading, setLoading] = useState(true);
            const [showCopySuccess, setShowCopySuccess] = useState(false);
            const [showMerchantManager, setShowMerchantManager] = useState(false);

            useEffect(() => {
                const merchantsRef = db.ref('inventory_tool_v3/merchants');
                merchantsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.values(data);
                        setMerchants(list);
                        if (!currentMerchantId && list.length > 0) {
                            setCurrentMerchantId(list[0].id);
                        }
                    } else {
                        const defaultId = 'm-' + Date.now();
                        const defaultMerchant = { id: defaultId, name: '預設商家' };
                        merchantsRef.child(defaultId).set(defaultMerchant);
                    }
                });
                return () => merchantsRef.off('value');
            }, []);

            useEffect(() => {
                if (!currentMerchantId) return;
                setLoading(true);
                const dataRef = db.ref(`inventory_tool_v3/data/${currentMerchantId}`);
                dataRef.on('value', (snapshot) => {
                    const val = snapshot.val();
                    setItems(val?.items || []);
                    setStockCounts(val?.stockCounts || {});
                    setLoading(false);
                });
                return () => dataRef.off('value');
            }, [currentMerchantId]);

            const syncData = (newItems, newCounts) => {
                if (!currentMerchantId) return;
                db.ref(`inventory_tool_v3/data/${currentMerchantId}`).update({
                    items: newItems,
                    stockCounts: newCounts
                });
            };

            const addMerchant = () => {
                const name = window.prompt('請輸入商家名稱');
                if (name) {
                    const id = 'm-' + Date.now();
                    db.ref(`inventory_tool_v3/merchants/${id}`).set({ id, name });
                    setCurrentMerchantId(id);
                    setShowMerchantManager(false);
                }
            };

            const renameMerchant = (id, oldName) => {
                const newName = window.prompt('重新命名商家', oldName);
                if (newName && newName !== oldName) {
                    db.ref(`inventory_tool_v3/merchants/${id}`).update({ name: newName });
                }
            };

            const deleteMerchant = (id) => {
                if (merchants.length <= 1) return alert('必須保留至少一個商家');
                if (window.confirm('確定刪除此商家及所有資料？')) {
                    db.ref(`inventory_tool_v3/merchants/${id}`).remove();
                    db.ref(`inventory_tool_v3/data/${id}`).remove();
                    if (currentMerchantId === id) {
                        setCurrentMerchantId(merchants.find(m => m.id !== id).id);
                    }
                }
            };

            const addItem = () => {
                const newItem = { id: Date.now(), name: '', weekdayMin: 0, weekendMin: 0, unit: '', shouldRound: false, recipe: [] };
                const updatedItems = [...items, newItem];
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const updateItem = (id, field, value) => {
                const updatedItems = items.map(item => item.id === id ? { ...item, [field]: value } : item);
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const deleteItem = (id) => {
                if (window.confirm('確定刪除此品項？')) {
                    const updatedItems = items.filter(item => item.id !== id);
                    const newCounts = { ...stockCounts };
                    delete newCounts[id];
                    setItems(updatedItems);
                    setStockCounts(newCounts);
                    syncData(updatedItems, newCounts);
                }
            };

            const adjustCount = (itemId, amount) => {
                const current = parseFloat(stockCounts[itemId] || 0);
                const nextValue = Math.max(0, current + amount);
                const formattedValue = nextValue % 1 === 0 ? nextValue.toString() : nextValue.toFixed(1);
                const newCounts = { ...stockCounts, [itemId]: formattedValue };
                setStockCounts(newCounts);
                syncData(items, newCounts);
            };

            const addRecipeRow = (itemId) => {
                const updatedItems = items.map(item => {
                    if (item.id === itemId) {
                        const recipe = item.recipe || [];
                        return { ...item, recipe: [...recipe, { name: '', amount: 0, unit: '' }] };
                    }
                    return item;
                });
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const updateRecipeRow = (itemId, index, field, value) => {
                const updatedItems = items.map(item => {
                    if (item.id === itemId) {
                        const newRecipe = [...item.recipe];
                        newRecipe[index] = { ...newRecipe[index], [field]: value };
                        return { ...item, recipe: newRecipe };
                    }
                    return item;
                });
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const deleteRecipeRow = (itemId, index) => {
                const updatedItems = items.map(item => {
                    if (item.id === itemId) {
                        const newRecipe = item.recipe.filter((_, i) => i !== index);
                        return { ...item, recipe: newRecipe };
                    }
                    return item;
                });
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const calculateNeed = useCallback((item, currentStockStr) => {
                const currentStock = parseFloat(currentStockStr || 0);
                const min = dayType === 'weekday' ? item.weekdayMin : item.weekendMin;
                let need = min - currentStock;
                return need > 0 ? (item.shouldRound ? Math.ceil(need) : parseFloat(need.toFixed(2))) : 0;
            }, [dayType]);

            const finalOrderList = useMemo(() => {
                const rawMaterials = {};
                items.forEach(item => {
                    const needAmount = calculateNeed(item, stockCounts[item.id]);
                    if (needAmount <= 0) return;
                    if (item.recipe && item.recipe.length > 0) {
                        item.recipe.forEach(r => {
                            if (!r.name) return;
                            const key = `${r.name}_${r.unit}`;
                            if (!rawMaterials[key]) {
                                rawMaterials[key] = { name: r.name, need: 0, unit: r.unit };
                            }
                            rawMaterials[key].need += (needAmount * r.amount);
                        });
                    } else {
                        const key = `${item.name}_${item.unit}`;
                        if (!rawMaterials[key]) {
                            rawMaterials[key] = { name: item.name, need: 0, unit: item.unit };
                        }
                        rawMaterials[key].need += needAmount;
                    }
                });
                return Object.values(rawMaterials).map(m => ({
                    ...m,
                    need: Math.ceil(m.need * 100) / 100 
                }));
            }, [items, stockCounts, calculateNeed]);

            const copyOrder = () => {
                const label = dayType === 'weekday' ? '平日' : '假日';
                const merchantName = merchants.find(m => m.id === currentMerchantId)?.name || '';
                const summary = finalOrderList.map(i => `${i.name}: ${i.need} ${i.unit}`).join('\n');
                const text = summary ? `【${merchantName} - ${label}補貨清單】\n${summary}` : "無需補貨";
                
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setShowCopySuccess(true);
                    setTimeout(() => setShowCopySuccess(false), 2000);
                } catch (err) {}
                document.body.removeChild(textArea);
            };

            const currentMerchantName = merchants.find(m => m.id === currentMerchantId)?.name || '讀取中...';

            if (loading && currentMerchantId) return (
                <div className="flex h-screen flex-col items-center justify-center text-slate-400 gap-4">
                    <div className="w-10 h-10 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin"></div>
                    <div className="font-bold">同步中...</div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col max-w-2xl mx-auto bg-white shadow-2xl relative">
                    {/* Header */}
                    <header className="bg-slate-900 text-white p-3 sticky top-0 z-40 shadow-lg">
                        <div className="flex justify-between items-center mb-2">
                            <button 
                                onClick={() => setShowMerchantManager(!showMerchantManager)}
                                className="flex items-center gap-1.5 bg-slate-800 px-3 py-1.5 rounded-lg active:scale-95 transition-all"
                            >
                                <Icon name="store" className="text-blue-400" size={16} />
                                <span className="text-sm font-bold truncate max-w-[120px]">{currentMerchantName}</span>
                                <Icon name="chevron-down" size={12} className={`text-slate-500 transition-transform ${showMerchantManager ? 'rotate-180' : ''}`} />
                            </button>
                            
                            <button 
                                onClick={() => setMode(mode === 'inventory' ? 'settings' : 'inventory')}
                                className="bg-blue-600 px-3 py-1.5 rounded-lg text-xs font-black flex items-center gap-1.5 active:scale-95 shadow-md"
                            >
                                <Icon name={mode === 'inventory' ? "sliders" : "check"} size={14} />
                                {mode === 'inventory' ? "編輯" : "完成"}
                            </button>
                        </div>

                        {showMerchantManager && (
                            <div className="absolute top-14 left-3 right-3 bg-white rounded-xl shadow-2xl border border-slate-200 text-slate-800 overflow-hidden z-50 animate-in fade-in slide-in-from-top-1">
                                <div className="p-2 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                    <span className="text-[10px] font-black text-slate-400 px-2 uppercase tracking-widest">更換商家</span>
                                    <button onClick={addMerchant} className="bg-blue-600 text-white px-3 py-1 rounded-md text-[10px] font-black">新增</button>
                                </div>
                                <div className="max-h-60 overflow-y-auto">
                                    {merchants.map(m => (
                                        <div key={m.id} className={`flex items-center group ${currentMerchantId === m.id ? 'bg-blue-50' : 'hover:bg-slate-50'}`}>
                                            <button 
                                                onClick={() => { setCurrentMerchantId(m.id); setShowMerchantManager(false); }}
                                                className="flex-1 text-left px-4 py-3 text-sm font-bold"
                                            >
                                                {m.name}
                                            </button>
                                            <div className="px-3 flex gap-1 opacity-0 group-hover:opacity-100">
                                                <button onClick={() => renameMerchant(m.id, m.name)} className="p-2 text-slate-400 hover:text-blue-500"><Icon name="pencil" size={14}/></button>
                                                <button onClick={() => deleteMerchant(m.id)} className="p-2 text-slate-400 hover:text-red-500"><Icon name="trash-2" size={14}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="flex bg-slate-800 p-1 rounded-lg gap-1">
                            <button onClick={() => setDayType('weekday')} className={`flex-1 py-1.5 rounded-md text-[11px] font-black transition-all ${dayType === 'weekday' ? 'bg-slate-700 text-blue-400 shadow-inner' : 'text-slate-500'}`}>平日標準</button>
                            <button onClick={() => setDayType('weekend')} className={`flex-1 py-1.5 rounded-md text-[11px] font-black transition-all ${dayType === 'weekend' ? 'bg-slate-700 text-orange-400 shadow-inner' : 'text-slate-500'}`}>假日標準</button>
                        </div>
                    </header>

                    <main className="flex-1 p-2 bg-slate-50">
                        {mode === 'inventory' ? (
                            <div className="space-y-1">
                                {items.length === 0 ? (
                                    <div className="py-20 text-center text-slate-300 text-sm font-bold">目前無品項，請點編輯新增</div>
                                ) : (
                                    items.map(item => {
                                        const need = calculateNeed(item, stockCounts[item.id]);
                                        const isShort = need > 0;
                                        return (
                                            <div key={item.id} className={`flex items-center gap-2 p-2 rounded-lg border transition-all ${isShort ? 'bg-white border-blue-200 shadow-sm' : 'bg-transparent border-transparent opacity-80'}`}>
                                                {/* 品項名稱與標配 */}
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-1.5">
                                                        <span className={`font-bold text-sm truncate ${isShort ? 'text-blue-900' : 'text-slate-700'}`}>{item.name || '未命名'}</span>
                                                        {item.recipe && item.recipe.length > 0 && <Icon name="flask-conical" size={10} className="text-blue-400" />}
                                                    </div>
                                                    <div className="text-[9px] text-slate-400 font-bold">標配: {dayType === 'weekday' ? item.weekdayMin : item.weekendMin}{item.unit}</div>
                                                </div>

                                                {/* 狀態標籤 */}
                                                {isShort && (
                                                    <div className="px-2 py-0.5 rounded bg-blue-600 text-white text-[10px] font-black shrink-0">
                                                        +{need}
                                                    </div>
                                                )}

                                                {/* 操作區 */}
                                                <div className="flex items-center gap-1 shrink-0">
                                                    <button onClick={() => adjustCount(item.id, -0.5)} className="w-8 h-8 flex items-center justify-center bg-white border border-slate-200 rounded-lg text-slate-400 font-bold btn-press shadow-sm text-xs">-0.5</button>
                                                    <div className="w-14 relative">
                                                        <input 
                                                            type="number" inputMode="decimal"
                                                            value={stockCounts[item.id] || ''}
                                                            onChange={(e) => {
                                                                const newCounts = {...stockCounts, [item.id]: e.target.value};
                                                                setStockCounts(newCounts);
                                                                syncData(items, newCounts);
                                                            }}
                                                            className="w-full bg-slate-100 border border-slate-200 rounded-lg py-1.5 text-center text-sm font-black focus:border-blue-500 focus:bg-white outline-none"
                                                        />
                                                    </div>
                                                    <button onClick={() => adjustCount(item.id, 0.5)} className="w-8 h-8 flex items-center justify-center bg-white border border-slate-200 rounded-lg text-blue-500 font-bold btn-press shadow-sm text-xs">+0.5</button>
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        ) : (
                            <div className="space-y-4 pb-24">
                                {items.map(item => (
                                    <div key={item.id} className="p-4 bg-white border border-slate-200 rounded-2xl space-y-3 shadow-sm">
                                        <div className="flex gap-2">
                                            <input 
                                                value={item.name} onChange={(e) => updateItem(item.id, 'name', e.target.value)}
                                                placeholder="品項名稱" className="flex-1 font-black border-b border-slate-100 focus:border-blue-500 outline-none text-sm py-1"
                                            />
                                            <input 
                                                value={item.unit} onChange={(e) => updateItem(item.id, 'unit', e.target.value)}
                                                placeholder="單位" className="w-14 bg-slate-50 rounded-lg text-center text-xs font-black p-1.5 outline-none"
                                            />
                                            <button onClick={() => deleteItem(item.id)} className="text-slate-300 hover:text-red-500 p-1.5"><Icon name="trash-2" size={16}/></button>
                                        </div>
                                        
                                        <div className="grid grid-cols-3 gap-2">
                                            <div className="bg-blue-50 p-2 rounded-xl">
                                                <span className="text-[9px] text-blue-500 font-black block mb-0.5">平日標配</span>
                                                <input type="number" step="0.1" value={item.weekdayMin} onChange={(e) => updateItem(item.id, 'weekdayMin', parseFloat(e.target.value) || 0)} className="w-full bg-transparent font-black text-blue-900 outline-none text-sm" />
                                            </div>
                                            <div className="bg-orange-50 p-2 rounded-xl">
                                                <span className="text-[9px] text-orange-500 font-black block mb-0.5">假日標配</span>
                                                <input type="number" step="0.1" value={item.weekendMin} onChange={(e) => updateItem(item.id, 'weekendMin', parseFloat(e.target.value) || 0)} className="w-full bg-transparent font-black text-orange-900 outline-none text-sm" />
                                            </div>
                                            <button 
                                                onClick={() => updateItem(item.id, 'shouldRound', !item.shouldRound)}
                                                className={`rounded-xl text-[9px] font-black transition-all border-2 ${item.shouldRound ? 'bg-slate-900 border-slate-900 text-white' : 'bg-white border-slate-100 text-slate-400'}`}
                                            >
                                                整數補貨
                                            </button>
                                        </div>

                                        <div className="bg-slate-50 rounded-xl p-3 space-y-2 border border-slate-100">
                                            <div className="flex justify-between items-center">
                                                <span className="text-[10px] font-black text-slate-400">配方換算</span>
                                                <button onClick={() => addRecipeRow(item.id)} className="text-[10px] text-blue-600 font-black">+ 新增</button>
                                            </div>
                                            {(item.recipe || []).map((r, idx) => (
                                                <div key={idx} className="flex gap-1.5 items-center bg-white p-1.5 rounded-lg border border-slate-100">
                                                    <input value={r.name} onChange={(e) => updateRecipeRow(item.id, idx, 'name', e.target.value)} placeholder="食材" className="flex-1 px-1 text-xs outline-none" />
                                                    <input type="number" step="0.01" value={r.amount} onChange={(e) => updateRecipeRow(item.id, idx, 'amount', parseFloat(e.target.value) || 0)} className="w-10 bg-slate-50 rounded text-[10px] text-center font-black" />
                                                    <input value={r.unit} onChange={(e) => updateRecipeRow(item.id, idx, 'unit', e.target.value)} className="w-8 bg-slate-50 rounded text-[10px] text-center" />
                                                    <button onClick={() => deleteRecipeRow(item.id, idx)} className="text-slate-200"><Icon name="x" size={12}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                                <button onClick={addItem} className="w-full py-6 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-black flex flex-col items-center justify-center gap-2 hover:bg-blue-50 transition-all bg-white">
                                    <Icon name="plus" size={24} />
                                    <span className="text-xs">新增盤點品項</span>
                                </button>
                            </div>
                        )}
                    </main>

                    {mode === 'inventory' && (
                        <footer className="bg-white border-t border-slate-100 p-3 shadow-2xl z-30">
                            <div className="bg-slate-900 rounded-xl p-3 mb-3 max-h-32 overflow-y-auto custom-scrollbar">
                                <div className="flex justify-between items-center mb-2 border-b border-slate-800 pb-1">
                                    <span className="text-[9px] font-black text-slate-500 uppercase">採購清單預覽</span>
                                </div>
                                <div className="flex flex-wrap gap-1.5">
                                    {finalOrderList.map((i, idx) => (
                                        <div key={idx} className="bg-slate-800 px-2 py-1 rounded-md flex items-center gap-1.5">
                                            <span className="text-[10px] font-bold text-slate-300">{i.name}</span>
                                            <span className="text-[10px] font-black text-blue-400">+{i.need}</span>
                                            <span className="text-[9px] text-slate-600">{i.unit}</span>
                                        </div>
                                    ))}
                                    {finalOrderList.length === 0 && <span className="text-[10px] text-slate-600 py-2">目前無缺貨</span>}
                                </div>
                            </div>
                            
                            <div className="flex gap-2">
                                <button 
                                    onClick={() => { if(window.confirm('清空目前盤點數值？')) { setStockCounts({}); syncData(items, {}); } }}
                                    className="w-12 h-12 bg-slate-100 rounded-xl text-slate-400 flex items-center justify-center active:scale-90"
                                >
                                    <Icon name="rotate-ccw" size={18} />
                                </button>
                                <button 
                                    onClick={copyOrder} 
                                    disabled={finalOrderList.length === 0}
                                    className={`flex-1 h-12 rounded-xl font-black text-white shadow-lg transition-all flex items-center justify-center gap-2 active:scale-[0.97] ${showCopySuccess ? 'bg-green-500' : (finalOrderList.length > 0 ? (dayType === 'weekday' ? 'bg-blue-600' : 'bg-orange-600') : 'bg-slate-300 shadow-none')}`}
                                >
                                    <Icon name={showCopySuccess ? "check" : "copy"} size={16} />
                                    {showCopySuccess ? "已複製" : "複製採購單"}
                                </button>
                            </div>
                        </footer>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
